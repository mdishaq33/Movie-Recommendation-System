<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommended Movies</h1>
    <div>
        {% for name, poster in movies %}
        <div>
            <h3>{{ name }}</h3>
            <img src="{{ poster }}" alt="{{ name }}" width="200">
        </div>
        {% endfor %}
    </div>
    <a href="/">Go Back</a>
</body>
</html>
